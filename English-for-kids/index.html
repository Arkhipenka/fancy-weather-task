<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English for kids</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="burger-menu" id="btn-burger">
        <span class="burger"></span>
      </div>
      <h1>English for Kids</h1>
      <div class="switch">
        <input type="checkbox" id="switch-checkbox" />

        <label><i></i></label>
      </div>
    </header>
    <div class="modal-menu" id="modal-menu">
      <ul class="list" id="list-aside">
        <li data-index="0"><a href="">Main Page</a></li>
        <li data-index="1">Action (set A)</li>
        <li data-index="2">Action (set B)</li>
        <li data-index="3">Action (set C)</li>
        <li data-index="4">Adjective</li>
        <li data-index="5">Animal (set A)</li>
        <li data-index="6">Animal (set B)</li>
        <li data-index="7">Clothes</li>
        <li data-index="8">Emotion</li>
      </ul>
    </div>
    <main>
      <audio autoplay id="sound"></audio>
      <section class="categories mainPage" id="list">
        <div class="category" data-index="1">
          <img src="./src/img/angry.jpg" alt="" data-index="1" />
          <p data-index="1">Action (set A)</p>
        </div>
        <div class="category" data-index="2">
          <img src="./src/img/open.jpg" alt="" data-index="2" />
          <p data-index="2">Action (set B)</p>
        </div>
        <div class="category" data-index="3">
          <img src="./src/img/draw.jpg" alt="" data-index="3" />
          <p data-index="3">Action (set C)</p>
        </div>
        <div class="category" data-index="4">
          <img src="./src/img/happy.jpg" alt="" data-index="4" />
          <p data-index="4">Adjective</p>
        </div>
        <div class="category" data-index="5">
          <img src="./src/img//lion.jpg" alt="" data-index="5" />
          <p data-index="5">Animal (set A)</p>
        </div>
        <div class="category" data-index="6">
          <img src="./src/img/dog.jpg" alt="" data-index="6" />
          <p data-index="6">Animal (set B)</p>
        </div>
        <div class="category" data-index="7">
          <img src="./src/img/coat.jpg" alt="" data-index="7" />
          <p data-index="7">Clothes</p>
        </div>
        <div class="category" data-index="8">
          <img src="./src/img/sad.jpg" alt="" data-index="8" />
          <p data-index="8">Emotion</p>
        </div>
      </section>
      <button id="btn-start">Start</button>
    </main>

    <script src="./src/index.js" type="module"></script>
  </body>
</html>
