<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fancy weather</title>

  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body id="body">

  <div class="wrapper" min-height="100vh" style="min-height: 100vh;">
    <header>

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Fancy weather</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item mr-sm-2">
              <button class="btn btn-outline-success"><svg class="bi bi-arrow-repeat" width="1em" height="1em"
                  viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z" />
                  <path fill-rule="evenodd"
                    d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z" />
                </svg></button>
            </li>
            <li class="nav-item mr-sm-2">
              <button class="btn btn-outline-success active" id="btn-en">EN</button>
              <button class="btn btn-outline-success " id="btn-ru">RU</button>
              <button class="btn btn-outline-success" id="btn-by">BY</button>
            </li>
            <li class="nav-item mr-sm-2">
              <button class="btn btn-outline-success"><sup>Ð¾</sup>C</button>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input type="search" class="form-control mr-sm-2" placeholder="Minsk" aria-label="search-movie"
              aria-describedby="basic-addon2" id="search" autocomplete="off" />
            <button class="btn btn-outline-success my-2 my-sm-0" type="button" id="btn-search">
              Search
            </button>
          </form>
        </div>

      </nav>

    </header>
    <main id="main">
      <div class="container pt-5">


        <div class="row featurette">
          <div class="col-md-7 order-md-1 info">
            <div class="" style="background-color: rgba(0,0,0,0.6);">
              <h2 class="city text-warning" id="city"></h2>
              <p class="date" id="date"></p>
              <p id="time"></p>
              <div class="now-weather row">
                <p id="term" class="h1 col-md-5"></p>
                <ul class="col-md-5">
                  <li >
                    <img src="" alt="" id="pic">
                  </li>
                  <li id="weatherStatus"></li>
                  <li id="temp-2"></li>
                  <li id="wind"></li>
                  <li id="humidity"></li>

                </ul>
              </div>
              <div class="row mt-5">
                <div class="col-md-4">
                  <h3 id="day-2"></h3>
                </div>
                <div class="col-md-4">
                  <h3 id="day-3"></h3>
                </div>
                <div class="col-md-4">
                  <h3 id="day-4"></h3>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5 order-md-2 aside" height="100%">
            <p id="status"></p>

            <p class="text-warning lead text-center mt-2" id="result"></p>
            <div class="map" id="map">


            </div>
            <p id="map-latitude" class="mb-0"></p>
            <p id="map-longitude"></p>

          </div>
        </div>
    </main>



  </div>

  </div>
  <script src="/dist/bundle.js"></script>
</body>

</html>
